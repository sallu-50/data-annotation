<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DataCorp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="font-sans" style="background-color: rgb(112, 59, 231);">

    <header class="shadow-sm sticky top-0 z-50" style="background-color: rgb(80, 40, 180);">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-white">
                <a href="index.html">DataCorp</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-16 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold text-white leading-tight mb-6">
            Contact Us
        </h1>
        <p class="text-lg text-gray-200 mb-12">
            Get in touch with us through any of the following channels.
        </p>
        <div class="max-w-md mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <a href="mailto:info@datacorp.com" class="p-6 rounded-lg flex flex-col items-center justify-center" style="background-color: rgba(255, 255, 255, 0.1);">
                    <i data-feather="mail" class="text-white h-10 w-10 mb-3"></i>
                    <span class="font-semibold text-white">Email</span>
                </a>
                <a href="https://facebook.com/datacorp" class="p-6 rounded-lg flex flex-col items-center justify-center" style="background-color: rgba(255, 255, 255, 0.1);">
                    <i data-feather="facebook" class="text-white h-10 w-10 mb-3"></i>
                    <span class="font-semibold text-white">Facebook</span>
                </a>
                <a href="https://wa.me/1234567890" class="p-6 rounded-lg flex flex-col items-center justify-center" style="background-color: rgba(255, 255, 255, 0.1);">
                    <i data-feather="message-circle" class="text-white h-10 w-10 mb-3"></i>
                    <span class="font-semibold text-white">WhatsApp</span>
                </a>
                <a href="https://linkedin.com/company/datacorp" class="p-6 rounded-lg flex flex-col items-center justify-center" style="background-color: rgba(255, 255, 255, 0.1);">
                    <i data-feather="linkedin" class="text-white h-10 w-10 mb-3"></i>
                    <span class="font-semibold text-white">LinkedIn</span>
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-10 mt-16">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 DataCorp. All rights reserved.</p>
        </div>
    </footer>

    <script>
        feather.replace();
    </script>

</body>
</html>
